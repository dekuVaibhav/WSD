<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="contact-form-section">
            <h2>Join Our Gym</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="membershipType">Preferred Membership Type:</label>
                    <select id="membershipType" name="membershipType" class="form-control" required>
                        <option value="" disabled selected>Select Membership Type</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fitnessGoals">Fitness Goals:</label>
                    <textarea id="fitnessGoals" name="fitnessGoals" class="form-control" rows="3" placeholder="E.g., weight loss, muscle gain, improved endurance" required></textarea>
                </div>
                <div class="form-group">
                    <label for="preferredTimes">Preferred Training Times:</label>
                    <input type="text" id="preferredTimes" name="preferredTimes" class="form-control" placeholder="E.g., Mornings, Evenings, Weekends">
                </div>
                <div class="form-group">
                    <label>Newsletter Subscription:</label><br>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Sign up for our newsletter</label>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="form-control">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gym Management System</p>
    </footer>
</body>
</html>
